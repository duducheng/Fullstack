<ion-popover-view>
  <ion-content>
    <ion-list>
      <ion-item ng-click="addFavorite(dish.id)">
        <i class="icon ion-ios-star"></i>
        Add to Favorites
      </ion-item>
      <ion-item ng-click="showComment()">
        <i class="icon ion-chatbox-working"></i>
        Add Comment
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
