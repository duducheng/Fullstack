<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Your Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" id="author" name="author" placeholder="Enter your name" ng-model="mycomment.author" required>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Rating Stars</span>
          <select ng-model="mycomment.rating">
            <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}" selected>{{n}}</option>
          </select>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Your Comment</span>
          <textarea id="comment" name="comment" rows="6" ng-model="mycomment.comment" required></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="commentForm.$invalid">Submit comment</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
