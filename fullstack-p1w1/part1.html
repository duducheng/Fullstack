<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dating Web Site Assessment</title>
  <script>
    window.onload = function() {
      var files = document.querySelectorAll("input[type=file]");
      files[0].addEventListener("change", function(e) {
        if (this.files && this.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById("preview").setAttribute("src", e.target.result);
          }
          reader.readAsDataURL(this.files[0]);
        }
      });
    }
  </script>
</head>

<body>
  <h1>Please input your detals for our dating website!</h1>
  <form method="get" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    <fieldset>
      <legend>Your face</legend>
      <label for="avatar">Your image:</label>
      <input type="file" id="avatar" name="avatar" required>
      <br>
      <label for="preview">Image preview:</label>
      <img id="preview" width="100">
      <br>
    </fieldset>
    <fieldset>
      <legend>Your general details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male" required> Male
      <input type="radio" id="gender" name="gender" value="female" required> Female
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <br>
      <label for="birth">Date of birth:</label>
      <input type="date" id="birth" name="birth">
      <br>
      <label for="color">Favorate color:</label>
      <input type="color" id="color" name="color">
      <br>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="no">No selection</option>
        <option value="cn">China</option>
        <option value="fr">France</option>
        <option value="jp">Japan</option>
        <option value="us">USA</option>
        <option value="uk">UK</option>
      </select>
      <br>
    </fieldset>
    <fieldset>
      <legend>Your indicators</legend>
      <label for="height">Height:</label>
      Short
      <input type="range" id="height" name="height" min="0" max="100"> Tall
      <br>
      <label for="salary">Salary:</label>
      Poor
      <input type="range" id="salary" name="salary" min="0" max="100"> Rich
      <br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile">
      <br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" cols="20"></textarea>
      <br>
      <label for="contact">Method to contact you:</label>
      <input type="checkbox" id="contact" name="contact" value="email"> Email
      <input type="checkbox" id="contact" name="contact" value="whatsapp"> Whatsapp
      <input type="checkbox" id="contact" name="contact" value="inapp"> In-app chat
      <br>
    </fieldset>
    <input type="submit" name="submit" id="submit" value="Submit">
  </form>

</body>

</html>
